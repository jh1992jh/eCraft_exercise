<template>
  <div class="meeting-list-container">
    <ul class="meeting-list">
        
      <div class="decoration-stick" css="top: ${decorationStickPosition}%" ></div> 
      
        <li class="meeting-list-item" repeat.for="meeting of schedule">
          <div class="time">${meeting.time}</div>
          <div class="line"></div>
          <div class="meeting-preview" if.bind="meeting.meeting" css="height: ${meeting.meeting.height}">
                <a
                route-href="route: meeting-detail; params.bind: {Id: meeting.meeting.Id}"                
                >
            <h5>${meeting.meeting.Subject}</h5>
            <p class="muted">${meeting.meeting.Organizer}</p>
            </a>
          </div>
        </li>
      </a>
    </ul>
  </div>
</template>
